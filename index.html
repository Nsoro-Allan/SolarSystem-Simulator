<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
  </head>
  <body>
    <header>Solar System Simulator</header>
    <div id="solar-system">
      <button id="start-btn">Start Simulation</button>
      <button id="stop-btn">Stop Simulation</button>
      <svg id="solar-svg" viewBox="0 0 1000 1000">
        <circle cx="500" cy="500" r="25" fill="#fa8506" />
        <text x="500" y="545" text-anchor="middle" class="planet-label">
          Sun
        </text>
      </svg>
      <div id="info"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
